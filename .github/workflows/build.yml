name: Build Android APK (BioScanner Pro)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Accept Android Licenses
        run: |
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 1. 补充缺失的 Linux 系统依赖 (这是本次修复的关键！)
      # 即使打 Android 包，Flutter 也会检查 Linux 环境，缺这个会报错。
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev

      # 2. 安装 Python 依赖 (保持上一轮的修正)
      - name: Install Dependencies
        run: |
          pip install flet cookiecutter
          # 必须强制使用 numpy<2.0.0 和 headless 版 opencv
          pip install "numpy<2.0.0" opencv-python-headless

      # 3. 打包 APK
      # 保留 yes | 以通过 SDK 安装提示
      - name: Build APK
        run: |
          yes | flet build apk --verbose --project "BioScanner" --org "com.bioscanner.app"

      - name: List All Files (Debug)
        run: |
          echo "Listing current directory structure:"
          ls -R

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Pro-APK
          path: "**/*.apk"
