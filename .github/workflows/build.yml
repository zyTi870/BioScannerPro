name: Build Android APK (BioScanner Pro)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Accept Android Licenses
        run: |
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 关键修复 1: 安装 mesa-utils 消除 doctor 警告
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev mesa-utils

      # 关键修复 2: 强制使用 numpy<2.0.0 和 headless opencv
      - name: Install Dependencies
        run: |
          pip install flet cookiecutter
          pip install "numpy<2.0.0" opencv-python-headless

      # 关键修复 3: 使用 yes | 自动确认
      - name: Build APK
        run: |
          yes | flet build apk --verbose --project "BioScanner" --org "com.bioscanner.app"

      - name: List All Files (Debug)
        run: |
          echo "Listing current directory structure:"
          ls -R

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Pro-APK
          path: "**/*.apk"
