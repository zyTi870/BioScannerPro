name: Build Android APK (BioScanner Pro)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Accept Android Licenses
        run: |
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 1. 确保环境依赖安装 (Mesa Utils 是必须的)
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev mesa-utils

      # 2. 安装打包工具依赖
      - name: Install Dependencies
        run: |
          pip install flet cookiecutter

      # 3. 开始打包
      # 注意：这里改用了 echo "y"
      - name: Build APK
        run: |
          echo "y" | flet build apk --verbose --project "BioScanner" --org "com.bioscanner.app"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Pro-APK
          path: "**/*.apk"
